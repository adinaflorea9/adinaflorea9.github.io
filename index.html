<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adina's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="img.png" width="90px" height="100px" />
        </div>
        <div id="header-info">
          <h1>Florea Adina</h1>
          <h2 id="job-title">Software Tester</h2>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li><a href="#" onclick="showPage('home')">Home</a></li>
        <li><a href="#" onclick="showPage('skills')">Skills</a></li>
        <li><a href="#" onclick="showPage('languages')">Known languages</a></li>
        <li><a href="#" onclick="showPage('projects')">Projects</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>
          <h2>Contact</h2>
          <form action="" method="get">
            <div>
              <label for="email">Enter your email</label>
              <input
                type="email"
                name="contactEmail"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div>
              <label for="name">Your name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <button type="submit">Contact me</button>
          </form>
        </section>

        <section>Menu 2</section>
      </div>

      <div id="main">
        <div id="home" class="page">
          <p><strong>Welcome</strong> message!</p>
        </div>

        <div id="skills" class="page">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li>CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>
        <div id="languages" class="page">
          <h2>Known languages</h2>
          <table border="1">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td>Romanina</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Professional</td>
            </tr>
            <tr>
              <td>French</td>
              <td>Beginner</td>
            </tr>
          </table>
        </div>

        <div id="projects" class="page">
          <h2>Projects</h2>
          <p>....</p>
        </div>
      </div>
    </section>

    <footer>
      <a
        href="https://www.linkedin.com/in/adina-florea-56747525b/"
        target="_blank"
        >LinkedIn</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
